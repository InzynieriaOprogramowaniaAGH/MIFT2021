apiVersion: apps/v1
kind: Deployment
metadata:
  name: deltachat-deployment
  labels:
    app: deltachat
spec:
  replicas: 12
  selector:
    matchLabels:
      app: deltachat
  template:
    metadata:
      labels:
        app: deltachat
    spec:
      containers:
      - name: deltachat
        image: xtensu/myjenkins-blueocean:latest
        ports:
        - containerPort: 8081