version: '3.9'

services:
    # has to be named docker, because network alias does not seem to be working
    docker:
        image: docker:dind
        privileged: true
        networks:
            - jenkins
        environment:
            - DOCKER_TLS_CERTDIR=/certs
        volumes:
            - jenkins-docker-certs:/certs/client
            - jenkins-data:/var/jenkins_home
        expose:
            - "2376"

    jenkins:
        image: jenkins:latest
        build:
            context: ./
            dockerfile: jenkins.Dockerfile
        networks:
            - jenkins
        environment:
            - DOCKER_HOST=tcp://docker:2376
            - DOCKER_CERT_PATH=/certs/client
            - DOCKER_TLS_VERIFY=1
        volumes:
            - jenkins-data:/var/jenkins_home
            - jenkins-docker-certs:/certs/client:ro
        ports:
            - "8080:8080"
            - "50000:50000"
        depends_on:
            - docker

networks:
    jenkins:

volumes:
    jenkins-data:
    jenkins-docker-certs:
